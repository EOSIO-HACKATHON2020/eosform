{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <div class="response-screen">
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
            {{ form.as_p }}
            <button type="submit" class="create-btn" name="submit">{% trans "Submit" %}</button>
        </form>
    </div>
{% endblock %}
