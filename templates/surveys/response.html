{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <section>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
            {{ form.as_p }}
            <input type="submit" name="submit" value="{% trans "Submit" %}">
        </form>
    </section>
{% endblock %}
