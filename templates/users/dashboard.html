{% extends 'base.html' %}

{% load i18n %}

{% block content %}
    <a href="{% url "surveys:create" %}">{% trans "Create Survey" %}</a>

    {% for survey in surveys %}
        <section>
            <h3>
                <a href="{{ survey.get_absolute_url }}">{{ survey.name }}</a>
            </h3>
            <div>
                <a href="{{ survey.get_response_url }}" target="_blank">{% trans "Response URL" %}</a>
                <pre>{{ survey.uid }}</pre>
            </div>
        </section>
    {% endfor %}

{% endblock %}
