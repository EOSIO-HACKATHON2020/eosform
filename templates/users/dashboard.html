{% extends 'base.html' %}

{% load i18n %}

{% block content %}
    <a href="{% url "surveys:create" %}">{% trans "Create Suvey" %}</a>

    {% for survey in surveys %}
        <section>
            <h3>{{ survey.name }}</h3>
            <h6>{{ survey.uid }}</h6>
            <h6>{{ survey.id }}</h6>
        </section>
    {% endfor %}

{% endblock %}
