{% extends 'base.html' %}

{% load i18n %}

{% block content %}
    <a href="{% url "surveys:create" %}">{% trans "Create Suvey" %}</a>

    {% for survey in surveys %}
        <section>
            <a href="{{ survey.get_absolute_url }}">{{ survey.name }}</a>
            <pre>{{ survey.uid }}</pre>
        </section>
    {% endfor %}

{% endblock %}
